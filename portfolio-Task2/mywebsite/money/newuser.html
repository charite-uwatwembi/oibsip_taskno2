<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/llml.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="mb-5 d-flex justify-content-center align-items-center"> 
            <div class="header-section-logo">
                <img src="images/llml.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <div class="d-flex justify-content-center align-items-center">
            <div class="myform p-5">
                <form action="">
                    <div class="myinputs  mb-2 px-2 py-3">
                        <input type="text" placeholder="Enter your Username">
                    </div>
                    <div class="myinputs  mb-2 px-2 py-3">
                        <input type="text" placeholder="Enter your Email"> 
                    </div>
                    <div class="myselect mb-2 px-2 py-3">
                        <select class="p-1 "name="" id="">
                            <option value="">Select your gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select> 
                    </div>
                    <div class="myinputs  mb-2 px-2 py-3">
                        <input type="text" placeholder="Enter your password"> 
                    </div>
                    <div class="myinputs  mb-2 px-2 py-3">
                        <input type="text" placeholder="Confirm your password"> 
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="mybtn my-2">
                            <button class="mybtn px-4 mb-3" >Register</button>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
