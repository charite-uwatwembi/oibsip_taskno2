<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/llml.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="myheader d-flex justify-content-center align-items-center"> 
            <div class="header-section-logo">
                <img src="images/llml.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <div class="d-flex justify-content-center align-items-center">
            <div class="myform p-5">
                <form action="">
                    <div class="myinputs  mb-2 px-2 py-3">
                        <input type="text" placeholder="Email or username">
                    </div>
                    <div class="myinputs  mb-2 px-2 py-3">
                        <input type="text" placeholder="Enter your password"> 
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="mybtn my-2">
                            <button class="mybtn px-4 mb-3" >Log in</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#">Forgot password</a>
                        <a href="#">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
